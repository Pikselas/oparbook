<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oparbook</title>
    <link rel="stylesheet" href="../css/home.css"/>
    <link rel="stylesheet" href="../css/AnimtedButtons.css"/>
</head>
<body>
    <!--Background Image-->
    <div class="Background"></div>
    <div class="ButtonPanel">
        <div class="AnimatedButton RotatingBorder">
            <img class="buttonImg" src="../media/add.png"/>
        </div>
        <div id="FileBrowser" class="AnimatedButton RotatingBorder Inverse">
            <img class="buttonImg" src="../media/folder.png"/>
        </div>
    </div>
    <div hidden id="FileBrowserWindow" class="FileBrowse">
        <div class="DirectoryHeader">
            <img class="UPbutton" src="../media/arrow-up.png">
            <div class="DirectoryTitle">
                <span id="DirectoryTitle">
                  Home
                </span>
            </div>
        </div>
        <div id="DirectoryContents" class="DirectoryContents">
            <div class="File"> &nbsp; <img src="../media/folder-small.png"> Testproject</div>
            <div class="File"> &nbsp; <img src="../media/file-small.png"> Testproject.json</div>
        </div>
    </div>
    <script src="../js/home.js"></script>
    <script src="../js/AnimatedButton.js"></script>
</body>
</html>
